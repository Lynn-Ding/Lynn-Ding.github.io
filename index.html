    #home canvas {

      border-radius: 10px;

    /* 作品集網格 */

      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;

    .portfolio-grid a {

    .portfolio-grid img {

  <!-- JavaScript互動功能 -->
  <script>
    // 粒子連線背景動畫
    (function() {
      const homeSection = document.getElementById('home');
      // 建立畫布
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      homeSection.insertBefore(canvas, document.getElementById('home-content'));
      canvas.width = homeSection.clientWidth;
      canvas.height = homeSection.clientHeight;

      // 調整畫布尺寸函數（確保視窗縮放時覆蓋整個區域）
      function resizeCanvas() {
        canvas.width = homeSection.clientWidth;
        canvas.height = homeSection.clientHeight;
        initParticles(); // 重新初始化粒子
      }
      window.addEventListener('resize', resizeCanvas);

      // 初始化粒子
      let particles = [];
      function initParticles() {
        particles = [];
        const num = Math.floor((canvas.width * canvas.height) / 15000);  // 粒子數量取決於區域大小
        for (let i = 0; i < num; i++) {
          particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            vx: (Math.random() - 0.5) * 1,  // 水平速度
            vy: (Math.random() - 0.5) * 1   // 垂直速度
          });
        }
      }
      initParticles();

      // 滑鼠座標
      const mouse = { x: 0, y: 0, active: false };
      canvas.addEventListener('mousemove', function(e) {
        const rect = canvas.getBoundingClientRect();
        mouse.x = e.clientX - rect.left;
        mouse.y = e.clientY - rect.top;
        mouse.active = true;
      });
      canvas.addEventListener('mouseleave', function() {
        mouse.active = false;
      });

      // 繪製動畫
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // 設定發光效果
        ctx.shadowBlur = 8;
        // 繪製連線
        ctx.shadowColor = "#0ff";
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          // 移動粒子
          p.x += p.vx;
          p.y += p.vy;
          if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
          if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
          // 與其他粒子連線
          for (let j = i + 1; j < particles.length; j++) {
            const q = particles[j];
            const dx = p.x - q.x;
            const dy = p.y - q.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 120) {
              const alpha = 1 - dist / 120;
              ctx.strokeStyle = `rgba(0,255,255,${alpha})`;
              ctx.beginPath();
              ctx.moveTo(p.x, p.y);
              ctx.lineTo(q.x, q.y);
              ctx.stroke();
            }
          }
        }
        // 滑鼠與粒子的連線
        if (mouse.active) {
          for (let i = 0; i < particles.length; i++) {
            const p = particles[i];
            const dx = p.x - mouse.x;
            const dy = p.y - mouse.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 120) {
              const alpha = 1 - dist / 120;
              ctx.strokeStyle = `rgba(0,255,255,${alpha})`;
              ctx.beginPath();
              ctx.moveTo(p.x, p.y);
              ctx.lineTo(mouse.x, mouse.y);
              ctx.stroke();
            }
          }
        }
        // 繪製粒子（設定紫色光暈）
        ctx.shadowColor = "#f0f";
        ctx.fillStyle = "#f0f";
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2.5, 0, 2 * Math.PI);
          ctx.fill();
        }
        // 繪製滑鼠粒子
        if (mouse.active) {
          ctx.shadowColor = "#0ff";
          ctx.fillStyle = "#0ff";
          ctx.beginPath();
          ctx.arc(mouse.x, mouse.y, 3, 0, 2 * Math.PI);
          ctx.fill();
        }
        requestAnimationFrame(animate);
      }
      animate();
    })();

    // 科技幽默語錄功能
    (function() {
      const quotes = [
        "世界上只有 10 種人：懂二進位的和不懂二進位的。",
        "人工智慧也敵不過人類的天然愚蠢。",
        "我想改變世界，但他們不給我原始碼。",
        "一個 SQL 查詢走進酒吧，看到兩張表就問：可以加入你們嗎？"
      ];
      const img = document.getElementById('mainImage');
      const quoteText = document.getElementById('tech-quote');
      img.addEventListener('click', function() {
        // 隨機選擇一則語錄
        const idx = Math.floor(Math.random() * quotes.length);
        quoteText.textContent = quotes[idx];
      });
    })();

    // 平滑捲動導航
    document.querySelectorAll('nav a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const targetID = this.getAttribute('href');
        const target = document.querySelector(targetID);
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });
